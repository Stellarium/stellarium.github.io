<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta name="Keywords" content="site.keywords" />

  <link rel="stylesheet" href="{{ "/css/all.css" | relative_url }}"  type="text/css" media="screen" />
  <link rel="stylesheet" href="/css/{{ langdir }}.css" type="text/css" media="screen" />

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  
  <script type="text/javascript" src="/js/jq-ui-flplayer-sw-aggregated.js"></script>
  <script>
    function changelang(val) {
      window.location = "/" + val + "/";
    }
  </script>

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
