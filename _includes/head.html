<head>
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
  {% include google-analytics.html %}
  {%- endif -%}
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if layout.title %}{{ layout.title | escape }}{% else %}{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta name="Keywords" content="{{ site.keywords }}" />

  <link rel="stylesheet" href="/css/all.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="/css/{{ langdir }}.css" type="text/css" media="screen" />
  <link rel="alternate" type="application/atom+xml" title="News" href="/feed.xml" />

  <script>
    function changelang(val) {
      if (window.location.pathname === '/') {
        window.location = '/' + val + '/';
      } else {
        var newPath = window.location.pathname.replace(/^\/[^\/]+/, '')
        window.location = '/' + val + newPath;
      }
    }
  </script>
</head>
